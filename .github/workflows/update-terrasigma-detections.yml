name: Update TerraSigma Detections

on:
  schedule:
    # Run weekly on Sunday at 4 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  convert-detections:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout TerraSigma repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Clone Sigma2KQL repository
        run: |
          git clone https://github.com/Khadinxc/Sigma2KQL.git
          echo "Cloned Sigma2KQL repository"

      - name: Copy KQL files to working directory
        run: |
          cp -r Sigma2KQL/KQL ./KQL
          echo "Copied KQL files"

      - name: Convert KQL to Terraform
        run: |
          python kql_to_terraform.py --kql-dir ./KQL --output-dir ./TF --schemas ./schemas.json
          echo "Converted KQL to Terraform"

      - name: Convert Terraform to YAML
        run: |
          python terraform_to_yaml.py --tf-dir ./TF --output-dir ./YAML
          echo "Converted Terraform to YAML"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Format Terraform files
        id: fmt
        run: |
          cd TF
          terraform fmt -recursive -diff -check
          echo "Terraform format check completed"
        continue-on-error: true

      - name: Initialize Terraform (for validation)
        run: |
          cd TF
          # Create a minimal provider configuration for validation
          cat > provider.tf << 'EOF'
          terraform {
            required_providers {
              azurerm = {
                source  = "hashicorp/azurerm"
                version = "~> 3.0"
              }
            }
          }
          
          variable "workspace_id" {
            type = string
            default = "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/dummy/providers/Microsoft.OperationalInsights/workspaces/dummy"
          }
          EOF
          terraform init
          echo "Terraform initialized"

      - name: Validate Terraform
        id: validate
        run: |
          cd TF
          terraform validate
          echo "Terraform validation completed"

      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update TerraSigma detections from Sigma2KQL
            
            - Converted latest KQL rules to Terraform
            - Generated YAML exports
            - Validated Terraform syntax
          branch: update-detections-${{ github.run_number }}
          delete-branch: true
          title: 'Update TerraSigma Detections - Run #${{ github.run_number }}'
          body: |
            ## Automated Detection Update
            
            This PR updates TerraSigma detections from the latest Sigma2KQL repository.
            
            ### Changes Include:
            - âœ… Converted KQL rules to Terraform format
            - âœ… Generated YAML exports for portability
            - âœ… Terraform format validation: ${{ steps.fmt.outcome }}
            - âœ… Terraform syntax validation: ${{ steps.validate.outcome }}
            
            ### Pipeline Steps:
            1. Cloned latest Sigma2KQL repository
            2. Converted KQL â†’ Terraform with entity mappings
            3. Converted Terraform â†’ YAML format
            4. Validated Terraform formatting
            5. Validated Terraform syntax
            
            ### Review Checklist:
            - [ ] Review new/modified detection rules
            - [ ] Verify entity mappings are correct
            - [ ] Check MITRE ATT&CK tactic/technique mappings
            - [ ] Ensure no sensitive data in queries
            
            **Triggered by:** ${{ github.event_name }}
            **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          labels: |
            automated
            detection-update
          reviewers: ${{ github.repository_owner }}

      - name: Summary
        run: |
          echo "## TerraSigma Detection Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Conversion Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **KQL to Terraform:** ${{ steps.changes.outputs.has_changes == 'true' && 'âœ… Completed with changes' || 'âœ… Completed - No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform to YAML:** âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform Format:** ${{ steps.fmt.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Some files need formatting' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform Validate:** ${{ steps.validate.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "### ðŸŽ‰ Pull Request Created" >> $GITHUB_STEP_SUMMARY
            echo "A pull request has been created with the updated detections." >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
            echo "No detection updates were needed - repository is up to date." >> $GITHUB_STEP_SUMMARY
          fi
