id: 121ed1d3-4b0e-5c32-b336-05baf04f8950
name: ESXi VM List Discovery Via ESXCLI
description: Detects execution of the "esxcli" command with the "vm" flag in order to retrieve information about the installed VMs. - Legitimate administration activities
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Discovery
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "vm process" and ProcessCommandLine endswith " list" and FolderPath endswith "/esxcli"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1033
- T1007
- T1059
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
