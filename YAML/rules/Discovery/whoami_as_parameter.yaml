id: aea29413-8a98-53bc-904e-c215dcea6aee
name: WhoAmI as Parameter
description: Detects a suspicious process command line that uses whoami as first parameter (as e.g. used by EfsPotato)
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Discovery
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains ".exe whoami"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1033
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
