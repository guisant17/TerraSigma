id: 587517de-284b-5f79-b7ed-17dd094719e1
name: Suspicious HWP Sub Processes
description: Detects suspicious Hangul Word Processor (Hanword) sub processes that could indicate an exploitation
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- InitialAccess
- Execution
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\gbb.exe" and InitiatingProcessFolderPath endswith "\\Hwp.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1566
- T1203
- T1059
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
