id: ab9201a9-c076-589f-85f5-805373e14af8
name: Suspicious Execution From Outlook Temporary Folder
description: Detects a suspicious program execution in Outlook temp folder
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- InitialAccess
query: |-
  DeviceProcessEvents
  | where FolderPath contains "\\Temporary Internet Files\\Content.Outlook\\"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1566
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
