id: 4097e9b5-9fbf-5ee5-94db-fec98051391a
name: Windows Registry Trust Record Modification
description: Alerts on trust record modification within the registry, indicating usage of macros - This will alert on legitimate macro usage as well, additional tuning is required
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- InitialAccess
query: |-
  DeviceRegistryEvents
  | where RegistryKey contains "\\Security\\Trusted Documents\\TrustRecords"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1566
entityMappings:
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
