id: a00fc04f-3965-5bc1-8a75-5315b3f27552
name: WCE wceaux.dll Access
description: Detects wceaux.dll access while WCE pass-the-hash remote command execution on source host
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
query: |-
  DeviceRegistryEvents
  | where RegistryKey endswith "\\wceaux.dll"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1003
entityMappings:
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
