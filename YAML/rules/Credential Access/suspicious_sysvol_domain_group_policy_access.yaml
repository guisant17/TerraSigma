id: aeb853ec-796f-5c81-85b2-3f3b2f389389
name: Suspicious SYSVOL Domain Group Policy Access
description: Detects Access to Domain Group Policies stored in SYSVOL - Administrative activity
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "\\SYSVOL\\" and ProcessCommandLine contains "\\policies\\"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1552
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
