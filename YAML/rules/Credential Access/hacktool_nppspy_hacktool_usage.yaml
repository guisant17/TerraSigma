id: 2657c897-6c69-5248-bd22-939d97ad1364
name: HackTool - NPPSpy Hacktool Usage
description: Detects the use of NPPSpy hacktool that stores cleartext passwords of users that logged in to a local file
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
query: |-
  DeviceFileEvents
  | where FolderPath endswith "\\NPPSpy.txt" or FolderPath endswith "\\NPPSpy.dll"
version: 1.0.0
kind: Scheduled
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
