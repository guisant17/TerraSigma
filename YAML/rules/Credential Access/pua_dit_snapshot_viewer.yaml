id: 3144b116-9aa4-599e-b14e-47a0b5d918b2
name: PUA - DIT Snapshot Viewer
description: Detects the use of Ditsnap tool, an inspection tool for Active Directory database, ntds.dit. - Legitimate admin usage
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\ditsnap.exe" or ProcessCommandLine contains "ditsnap.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1003
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
