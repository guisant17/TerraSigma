id: 627e0308-aba7-5886-a2db-af3fb2e9ce86
name: Port Forwarding Activity Via SSH.EXE
description: Detects port forwarding activity via SSH.exe - Administrative activity using a remote port forwarding to a local port
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
- LateralMovement
query: |-
  DeviceProcessEvents
  | where (ProcessCommandLine contains " -R " or ProcessCommandLine contains " /R " or ProcessCommandLine contains " –R " or ProcessCommandLine contains " —R " or ProcessCommandLine contains " ―R ") and FolderPath endswith "\\ssh.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1572
- T1021
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
