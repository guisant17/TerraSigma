id: 066b027a-a2b8-593f-a23e-f867928762a7
name: Potential RDP Tunneling Via SSH
description: Execution of ssh.exe to perform data exfiltration and tunneling through RDP
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains ":3389" and FolderPath endswith "\\ssh.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1572
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
