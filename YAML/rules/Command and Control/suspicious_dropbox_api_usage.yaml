id: 3e091642-250f-5dea-817c-97d566a0cfaa
name: Suspicious Dropbox API Usage
description: Detects an executable that isn't dropbox but communicates with the Dropbox API - Legitimate use of the API with a tool that the author wasn't aware of
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
- Exfiltration
query: |-
  DeviceNetworkEvents
  | where (RemoteUrl endswith "api.dropboxapi.com" or RemoteUrl endswith "content.dropboxapi.com") and (not(InitiatingProcessFolderPath contains "\\Dropbox"))
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1105
- T1567
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: InitiatingProcessFolderPath
- entityType: URL
  fieldMappings:
  - identifier: Url
    columnName: RemoteUrl
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
