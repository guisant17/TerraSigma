id: 62a8d384-a612-5c82-a6e6-ae6129e1face
name: Visual Studio Code Tunnel Service Installation
description: Detects the installation of VsCode tunnel (code-tunnel) as a service. - Legitimate installation of code-tunnel as a service
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "tunnel " and ProcessCommandLine contains "service" and ProcessCommandLine contains "internal-run" and ProcessCommandLine contains "tunnel-service.log"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1071
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
