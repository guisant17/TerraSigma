id: e6ace84e-e1e1-586a-a8b0-deb1b9dcbac5
name: Network Communication Initiated To Portmap.IO Domain
description: Detects an executable accessing the portmap.io domain, which could be a sign of forbidden C2 traffic or data exfiltration by malicious actors - Legitimate use of portmap.io domains
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
- Exfiltration
query: |-
  DeviceNetworkEvents
  | where RemoteUrl endswith ".portmap.io"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1041
- T1090
entityMappings:
- entityType: URL
  fieldMappings:
  - identifier: Url
    columnName: RemoteUrl
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
