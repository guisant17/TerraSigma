id: c267c456-7424-50dc-af3c-c1365a00543b
name: Suspicious Plink Port Forwarding
description: Detects suspicious Plink tunnel port forwarding to a local port - Administrative activity using a remote port forwarding to a local port
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
- LateralMovement
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains " -R " and ProcessVersionInfoFileDescription =~ "Command-line SSH, Telnet, and Rlogin client"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1572
- T1021
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
