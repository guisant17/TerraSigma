id: 9eb05e98-2080-518e-8e22-f5240280d1f5
name: Use of Remote.exe
description: Remote.exe is part of WinDbg in the Windows SDK and can be used for AWL bypass and running remote files. - Approved installs of Windows SDK with Debugging Tools for Windows (WinDbg).
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\remote.exe" or ProcessVersionInfoOriginalFileName =~ "remote.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1127
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessName
    columnName: FileName
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Name
    columnName: FileName
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
