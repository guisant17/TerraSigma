id: 0a4aa2a3-8112-5b93-81e0-e20b893f7a2f
name: Base64 Encoded PowerShell Command Detected
description: Detects usage of the "FromBase64String" function in the commandline which is used to decode a base64 encoded string - Administrative script libraries
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "::FromBase64String("
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1027
- T1140
- T1059
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
