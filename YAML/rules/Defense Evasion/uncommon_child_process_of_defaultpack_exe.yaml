id: 31f5b1e4-aa18-59ef-b4e5-f6c428d1b419
name: Uncommon Child Process Of Defaultpack.EXE
description: Detects uncommon child processes of "DefaultPack.EXE" binary as a proxy to launch other programs
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
- Execution
query: |-
  DeviceProcessEvents
  | where InitiatingProcessFolderPath endswith "\\DefaultPack.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
