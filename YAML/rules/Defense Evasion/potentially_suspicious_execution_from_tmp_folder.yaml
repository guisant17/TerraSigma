id: 2d8280a4-8597-5727-867d-1c7392454dd9
name: Potentially Suspicious Execution From Tmp Folder
description: Detects a potentially suspicious execution of a process located in the '/tmp/' folder
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where FolderPath startswith "/tmp/" and (not(FolderPath endswith "/usr/bin/nextcloud"))
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1036
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
