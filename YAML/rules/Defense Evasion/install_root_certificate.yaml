id: d521c71d-cc45-575d-a953-a69b81375957
name: Install Root Certificate
description: Detects installation of new certificate on the system which attackers may use to avoid warnings when connecting to controlled web servers or C2s - Legitimate administration activities
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "/update-ca-certificates" or FolderPath endswith "/update-ca-trust"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1553
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
