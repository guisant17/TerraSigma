id: c7d9ef9d-4bcc-54b0-a4c1-669ce73a5cac
name: IIS WebServer Access Logs Deleted
description: Detects the deletion of IIS WebServer access logs which may indicate an attempt to destroy forensic evidence - During uninstallation of the IIS service - During log rotation
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceFileEvents
  | where FolderPath contains "\\inetpub\\logs\\LogFiles\\" and FolderPath endswith ".log"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1070
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
