id: 15b885a1-a1fb-5de1-b0e7-3e07a26d47ec
name: Procdump Execution
description: Detects usage of the SysInternals Procdump utility - Legitimate use of procdump by a developer or administrator
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
- CredentialAccess
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\procdump.exe" or FolderPath endswith "\\procdump64.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1036
- T1003
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
