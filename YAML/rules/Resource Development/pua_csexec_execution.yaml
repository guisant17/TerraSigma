id: a3dd1c4e-cf66-55c7-9814-4b6aa0877420
name: PUA - CsExec Execution
description: Detects the use of the lesser known remote execution tool named CsExec a PsExec alternative
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- ResourceDevelopment
- Execution
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\csexec.exe" or ProcessVersionInfoFileDescription =~ "csexec"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1587
- T1569
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
