id: 4a7de0c8-3366-5164-ac8d-e0604b8af554
name: PUA - Sysinternal Tool Execution - Registry
description: Detects the execution of a Sysinternals Tool via the creation of the "accepteula" registry key - Legitimate use of SysInternals tools - Programs that use the same Registry Key
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- ResourceDevelopment
query: |-
  DeviceRegistryEvents
  | where ActionType =~ "RegistryKeyCreated" and RegistryKey endswith "\\EulaAccepted"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1588
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: Name
    columnName: InitiatingProcessAccountName
  - identifier: NTDomain
    columnName: InitiatingProcessAccountDomain
  - identifier: Sid
    columnName: InitiatingProcessAccountSid
  - identifier: UPNSuffix
    columnName: InitiatingProcessAccountUpn
  - identifier: AadUserId
    columnName: InitiatingProcessAccountObjectId
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: DeviceName
  - identifier: AzureID
    columnName: DeviceId
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
