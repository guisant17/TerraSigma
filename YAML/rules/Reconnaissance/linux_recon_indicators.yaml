id: 4006f6de-456e-5744-9648-c60c56add88b
name: Linux Recon Indicators
description: Detects events with patterns found in commands used for reconnaissance on linux systems - Legitimate administration activities
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Reconnaissance
- CredentialAccess
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains " -name .htpasswd" or ProcessCommandLine contains " -perm -4000 "
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1592
- T1552
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: Name
    columnName: InitiatingProcessAccountName
  - identifier: NTDomain
    columnName: InitiatingProcessAccountDomain
  - identifier: Sid
    columnName: InitiatingProcessAccountSid
  - identifier: UPNSuffix
    columnName: InitiatingProcessAccountUpn
  - identifier: AadUserId
    columnName: InitiatingProcessAccountObjectId
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: DeviceName
  - identifier: AzureID
    columnName: DeviceId
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
