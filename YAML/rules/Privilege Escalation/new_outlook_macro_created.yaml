id: eee05714-de4d-59ba-ab79-e9704be8f19d
name: New Outlook Macro Created
description: Detects the creation of a macro file for Outlook. - User genuinely creates a VB Macro for their email
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
- Persistence
- CommandAndControl
query: |-
  DeviceFileEvents
  | where InitiatingProcessFolderPath endswith "\\outlook.exe" and FolderPath endswith "\\Microsoft\\Outlook\\VbaProject.OTM"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1137
- T1008
- T1546
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
