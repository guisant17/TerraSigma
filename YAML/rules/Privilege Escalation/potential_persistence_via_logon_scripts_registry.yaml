id: 643c75ac-1997-5971-a884-2e091d594a95
name: Potential Persistence Via Logon Scripts - Registry
description: Detects creation of "UserInitMprLogonScript" registry value which can be used as a persistence method by malicious actors - Investigate the contents of the "UserInitMprLogonScript" value to determine of the added script is legitimate
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
- Persistence
- LateralMovement
query: |-
  DeviceRegistryEvents
  | where ActionType =~ "RegistryKeyCreated" and RegistryKey contains "UserInitMprLogonScript"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1037
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: Name
    columnName: InitiatingProcessAccountName
  - identifier: NTDomain
    columnName: InitiatingProcessAccountDomain
  - identifier: Sid
    columnName: InitiatingProcessAccountSid
  - identifier: UPNSuffix
    columnName: InitiatingProcessAccountUpn
  - identifier: AadUserId
    columnName: InitiatingProcessAccountObjectId
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: DeviceName
  - identifier: AzureID
    columnName: DeviceId
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
