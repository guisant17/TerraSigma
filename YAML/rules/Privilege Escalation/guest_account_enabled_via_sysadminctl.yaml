id: f2cdabe8-d03d-56f7-959a-311b2cafa2af
name: Guest Account Enabled Via Sysadminctl
description: Detects attempts to enable the guest account using the sysadminctl utility
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
- Persistence
- DefenseEvasion
- InitialAccess
query: |-
  DeviceProcessEvents
  | where (ProcessCommandLine contains " -guestAccount" and ProcessCommandLine contains " on") and FolderPath endswith "/sysadminctl"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1078
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
