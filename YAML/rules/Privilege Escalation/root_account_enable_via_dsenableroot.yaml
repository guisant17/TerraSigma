id: 1d3e54a5-afe8-59bb-8039-17f7cc31539d
name: Root Account Enable Via Dsenableroot
description: Detects attempts to enable the root account via "dsenableroot"
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
- DefenseEvasion
- InitialAccess
- Persistence
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "/dsenableroot" and (not(ProcessCommandLine contains " -d "))
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1078
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
