id: bc6117b8-5fc9-54f8-8469-1f7fded16b4a
name: Created Files by Microsoft Sync Center
description: This rule detects suspicious files created by Microsoft Sync Center (mobsync)
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
- Execution
- DefenseEvasion
query: |-
  DeviceFileEvents
  | where InitiatingProcessFolderPath endswith "\\mobsync.exe" and (FolderPath endswith ".dll" or FolderPath endswith ".exe")
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1055
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
