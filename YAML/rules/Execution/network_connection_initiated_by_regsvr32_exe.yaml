id: 88db71ec-7029-5af5-bfeb-3047a241bdd3
name: Network Connection Initiated By Regsvr32.EXE
description: Detects a network connection initiated by "Regsvr32.exe"
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
- DefenseEvasion
query: |-
  DeviceNetworkEvents
  | where InitiatingProcessFolderPath endswith "\\regsvr32.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1559
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: InitiatingProcessFolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
