id: 3ca83fea-cf7a-5889-a77a-428760586bfc
name: RemCom Service File Creation
description: Detects default RemCom service filename which indicates RemCom service installation and execution
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceFileEvents
  | where FolderPath endswith "\\RemComSvc.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1569
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
