id: a7396073-97d2-5521-914f-9a4ac16ed5f8
name: Silenttrinity Stager Msbuild Activity
description: Detects a possible remote connections to Silenttrinity c2
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
- DefenseEvasion
query: |-
  DeviceNetworkEvents
  | where InitiatingProcessFolderPath endswith "\\msbuild.exe" and (RemotePort in~ ("80", "443"))
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1127
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: InitiatingProcessFolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
