id: 5c6b4d44-042b-5d2e-8455-9394b22322bf
name: Suspicious Remote Child Process From Outlook
description: Detects a suspicious child process spawning from Outlook where the image is located in a remote location (SMB/WebDav shares).
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where FolderPath startswith "\\\\" and InitiatingProcessFolderPath endswith "\\outlook.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1059
- T1202
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
