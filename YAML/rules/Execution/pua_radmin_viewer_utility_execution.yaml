id: 2ab0981f-33a6-5596-97fa-afa21523f521
name: PUA - Radmin Viewer Utility Execution
description: Detects the execution of Radmin which can be abused by an adversary to remotely control Windows machines
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
- LateralMovement
query: |-
  DeviceProcessEvents
  | where ProcessVersionInfoFileDescription =~ "Radmin Viewer" or ProcessVersionInfoProductName =~ "Radmin Viewer" or ProcessVersionInfoOriginalFileName =~ "Radmin.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1072
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessName
    columnName: FileName
- entityType: File
  fieldMappings:
  - identifier: Name
    columnName: FileName
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
