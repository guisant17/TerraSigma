id: a2517a8e-814e-5e67-8145-709790b797fa
name: Conhost.exe CommandLine Path Traversal
description: detects the usage of path traversal in conhost.exe indicating possible command/argument confusion/hijacking - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "/../../" and InitiatingProcessCommandLine contains "conhost"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1059
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
