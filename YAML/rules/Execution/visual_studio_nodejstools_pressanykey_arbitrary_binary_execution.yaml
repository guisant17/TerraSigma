id: 5729551c-4421-508f-b50f-30563176cd99
name: Visual Studio NodejsTools PressAnyKey Arbitrary Binary Execution
description: Detects child processes of Microsoft.NodejsTools.PressAnyKey.exe that can be used to execute any other binary - Legitimate use by developers as part of NodeJS development with Visual Studio Tools
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where InitiatingProcessFolderPath endswith "\\Microsoft.NodejsTools.PressAnyKey.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
