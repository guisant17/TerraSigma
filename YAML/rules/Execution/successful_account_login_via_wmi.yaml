id: 2110c170-4d85-5dd4-9c08-2ec200947522
name: Successful Account Login Via WMI
description: Detects successful logon attempts performed with WMI - Monitoring tools - Legitimate system administration
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceLogonEvents
  | where InitiatingProcessFolderPath endswith "\\WmiPrvSE.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1047
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: InitiatingProcessFolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceLogonEvents
