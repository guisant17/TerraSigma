id: 29f90ca6-3857-5417-a766-5b8bf077bcbc
name: Psexec Execution
description: Detects user accept agreement execution in psexec commandline - Administrative scripts.
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
- LateralMovement
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\psexec.exe" or ProcessVersionInfoOriginalFileName =~ "psexec.c"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1569
- T1021
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessName
    columnName: FileName
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Name
    columnName: FileName
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
