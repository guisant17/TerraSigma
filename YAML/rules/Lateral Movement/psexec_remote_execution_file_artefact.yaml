id: 35c42c8f-4e81-5d50-a8d1-4a489ee48f76
name: PSEXEC Remote Execution File Artefact
description: Detects creation of the PSEXEC key file. Which is created anytime a PsExec command is executed. It gets written to the file system and will be recorded in the USN Journal on the target system - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- LateralMovement
- PrivilegeEscalation
- Execution
- Persistence
query: |-
  DeviceFileEvents
  | where FolderPath endswith ".key" and FolderPath startswith "C:\\Windows\\PSEXEC-"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1136
- T1543
- T1570
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
