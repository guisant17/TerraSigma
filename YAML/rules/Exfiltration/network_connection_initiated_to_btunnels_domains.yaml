id: 2b87f3c4-7f15-5a61-9c64-ce7d5e474f8c
name: Network Connection Initiated To BTunnels Domains
description: Detects network connections to BTunnels domains initiated by a process on the system. Attackers can abuse that feature to establish a reverse shell or persistence on a machine. - Legitimate use of BTunnels will also trigger this.
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
- CommandAndControl
query: |-
  DeviceNetworkEvents
  | where RemoteUrl endswith ".btunnel.co.in"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1567
- T1572
entityMappings:
- entityType: URL
  fieldMappings:
  - identifier: Url
    columnName: RemoteUrl
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
