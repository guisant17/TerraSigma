id: f40de2d2-623d-57eb-ba13-73b374918635
name: DNS Exfiltration and Tunneling Tools Execution
description: Well-known DNS Exfiltration tools execution - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
- CommandAndControl
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\iodine.exe" or FolderPath contains "\\dnscat2"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1048
- T1071
- T1132
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
