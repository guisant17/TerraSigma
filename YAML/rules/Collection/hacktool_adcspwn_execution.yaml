id: 41b8e470-69d7-57e3-86c2-47f186b00675
name: HackTool - ADCSPwn Execution
description: Detects command line parameters used by ADCSPwn, a tool to escalate privileges in an active directory network by coercing authenticate from machine accounts and relaying to the certificate service - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Collection
- CredentialAccess
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains " --adcs " and ProcessCommandLine contains " --port "
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1557
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
