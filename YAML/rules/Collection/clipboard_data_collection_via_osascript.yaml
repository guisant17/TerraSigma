id: 5869c5cf-50c2-5fb4-9bf0-940503a7addf
name: Clipboard Data Collection Via OSAScript
description: Detects possible collection of data from the clipboard via execution of the osascript binary - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Collection
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "osascript" and ProcessCommandLine contains " -e " and ProcessCommandLine contains "clipboard"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1115
- T1059
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
