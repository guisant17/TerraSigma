id: 8ebec1d9-526e-5634-9d8f-d393732d9369
name: PowerShell Get-Clipboard Cmdlet Via CLI
description: Detects usage of the 'Get-Clipboard' cmdlet via CLI
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Collection
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "Get-Clipboard"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1115
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
