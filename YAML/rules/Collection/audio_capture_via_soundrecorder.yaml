id: 6d483f4e-26e6-570c-a0e7-e72d0c08da52
name: Audio Capture via SoundRecorder
description: Detect attacker collecting audio via SoundRecorder application. - Legitimate audio capture by legitimate user.
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Collection
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "/FILE" and FolderPath endswith "\\SoundRecorder.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1123
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
