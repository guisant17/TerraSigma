id: cb5af975-73a5-5654-b287-cf5e3eb1604c
name: ETW Logging Disabled For rpcrt4.dll
description: Detects changes to the "ExtErrorInformation" key in order to disable ETW logging for rpcrt4.dll
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
query: |-
  DeviceRegistryEvents
  | where (RegistryValueData in~ ("DWORD (0x00000000)", "DWORD (0x00000002)")) and RegistryKey endswith "\\Microsoft\\Windows NT\\Rpc\\ExtErrorInformation"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1112
- T1562
entityMappings:
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
  - identifier: ValueData
    columnName: RegistryValueData
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
