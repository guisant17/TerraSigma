id: 0ab1aa84-d08e-5539-8257-ce79234ffa23
name: Potential Persistence Via Excel Add-in - Registry
description: Detect potential persistence via the creation of an excel add-in (XLL) file to make it run automatically when Excel is started.
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
query: |-
  DeviceRegistryEvents
  | where RegistryValueData endswith ".xll" and RegistryValueData startswith "/R " and RegistryKey endswith "Software\\Microsoft\\Office*" and RegistryKey endswith "\\Excel\\Options"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1137
entityMappings:
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
  - identifier: ValueData
    columnName: RegistryValueData
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
