id: 7d6652a2-66dd-5fdc-b4b2-0b9879e165ed
name: Process Monitor Driver Creation By Non-Sysinternals Binary
description: Detects creation of the Process Monitor driver by processes other than Process Monitor (procmon) itself. - Some false positives may occur with legitimate renamed process monitor binaries
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- PrivilegeEscalation
query: |-
  DeviceFileEvents
  | where (FolderPath contains "\\procmon" and FolderPath endswith ".sys") and (not((InitiatingProcessFolderPath endswith "\\procmon.exe" or InitiatingProcessFolderPath endswith "\\procmon64.exe")))
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1068
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
