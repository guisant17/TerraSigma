id: eb431922-38b8-5f19-bcbc-80960c398cb5
name: UEFI Persistence Via Wpbbin - ProcessCreation
description: Detects execution of the binary "wpbbin" which is used as part of the UEFI based persistence method described in the reference section - Legitimate usage of the file by hardware manufacturer such as lenovo (Thanks @0gtweet for the tip)
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where FolderPath =~ "C:\\Windows\\System32\\wpbbin.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1542
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: Name
    columnName: InitiatingProcessAccountName
  - identifier: NTDomain
    columnName: InitiatingProcessAccountDomain
  - identifier: Sid
    columnName: InitiatingProcessAccountSid
  - identifier: UPNSuffix
    columnName: InitiatingProcessAccountUpn
  - identifier: AadUserId
    columnName: InitiatingProcessAccountObjectId
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: DeviceName
  - identifier: AzureID
    columnName: DeviceId
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
