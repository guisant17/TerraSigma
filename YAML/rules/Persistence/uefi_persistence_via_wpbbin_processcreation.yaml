id: eb431922-38b8-5f19-bcbc-80960c398cb5
name: UEFI Persistence Via Wpbbin - ProcessCreation
description: Detects execution of the binary "wpbbin" which is used as part of the UEFI based persistence method described in the reference section - Legitimate usage of the file by hardware manufacturer such as lenovo (Thanks @0gtweet for the tip)
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where FolderPath =~ "C:\\Windows\\System32\\wpbbin.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1542
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
