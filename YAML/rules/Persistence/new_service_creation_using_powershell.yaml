id: 53ce6466-148f-5cdd-b054-7cae28ff3f8b
name: New Service Creation Using PowerShell
description: Detects the creation of a new service using powershell. - Legitimate administrator or user creates a service for legitimate reasons. - Software installation
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- PrivilegeEscalation
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "New-Service" and ProcessCommandLine contains "-BinaryPathName"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1543
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
