id: 1f9cecc9-7008-51d0-8927-44b87a7392d7
name: UAC Bypass With Fake DLL
description: Attempts to load dismcore.dll after dropping it - Actions of a legitimate telnet client
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
- PrivilegeEscalation
query: |-
  DeviceImageLoadEvents
  | where (FolderPath endswith "\\dismcore.dll" and InitiatingProcessFolderPath endswith "\\dism.exe") and (not(FolderPath =~ "C:\\Windows\\System32\\Dism\\dismcore.dll"))
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1548
- T1574
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceImageLoadEvents
