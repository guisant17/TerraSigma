id: 730262c1-be2d-593b-9e4d-28580dcc9d8a
name: UEFI Persistence Via Wpbbin - FileCreation
description: Detects creation of a file named "wpbbin" in the "%systemroot%\system32\" directory. Which could be indicative of UEFI based persistence method - Legitimate usage of the file by hardware manufacturer such as lenovo (Thanks @0gtweet for the tip)
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
query: |-
  DeviceFileEvents
  | where FolderPath =~ "C:\\Windows\\System32\\wpbbin.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1542
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
