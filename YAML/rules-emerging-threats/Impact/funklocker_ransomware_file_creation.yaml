id: 5cccb2ef-0164-5168-8037-ea95f4b81f5f
name: FunkLocker Ransomware File Creation
description: Detects the creation of files with the ".funksec" extension, which is appended to encrypted files by the FunkLocker ransomware. - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Impact
query: |-
  DeviceFileEvents
  | where FolderPath endswith ".funksec"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1486
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
