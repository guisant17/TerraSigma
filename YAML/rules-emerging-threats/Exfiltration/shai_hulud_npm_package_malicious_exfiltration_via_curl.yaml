id: cfef22fe-1eae-5e25-8122-3481604335ce
name: Shai-Hulud NPM Package Malicious Exfiltration via Curl
description: Detects potential Shai Hulud NPM package attack attempting to exfiltrate data via curl to external webhook sites. - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
- Collection
query: |-
  DeviceProcessEvents
  | where (ProcessCommandLine contains "curl" and ProcessCommandLine contains "-d" and ProcessCommandLine contains "webhook.site/bb8ca5f6-4175-45d2-b042-fc9ebb8170b7") and FolderPath endswith "/curl"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1041
- T1005
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
