id: f92d2bf3-993f-5245-9559-08f87bcd508a
name: Blue Mockingbird
description: Attempts to detect system changes made by Blue Mockingbird
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
- Execution
query: |-
  DeviceProcessEvents
  | where ((ProcessCommandLine contains "sc config" and ProcessCommandLine contains "wercplsupporte.dll") and FolderPath endswith "\\cmd.exe") or (ProcessCommandLine endswith "COR_PROFILER" and FolderPath endswith "\\wmic.exe")
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1112
- T1047
entityMappings:
- entityType: Account
  fieldMappings:
  - identifier: Name
    columnName: InitiatingProcessAccountName
  - identifier: NTDomain
    columnName: InitiatingProcessAccountDomain
  - identifier: Sid
    columnName: InitiatingProcessAccountSid
  - identifier: UPNSuffix
    columnName: InitiatingProcessAccountUpn
  - identifier: AadUserId
    columnName: InitiatingProcessAccountObjectId
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: DeviceName
  - identifier: AzureID
    columnName: DeviceId
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
