id: b80045ac-a470-5488-a2f1-0fa6a6f6a632
name: Potential NetWire RAT Activity - Registry
description: Detects registry keys related to NetWire RAT
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- DefenseEvasion
query: |-
  DeviceRegistryEvents
  | where RegistryKey contains "\\software\\NetWire"
