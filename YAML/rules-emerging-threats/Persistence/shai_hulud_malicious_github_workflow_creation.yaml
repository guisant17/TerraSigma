id: c2c2cfbe-07e0-5ca7-b1a7-ac1b0dcf288c
name: Shai-Hulud Malicious GitHub Workflow Creation
description: Detects creation of shai-hulud-workflow.yml file associated with Shai Hulud worm targeting NPM supply chain attack that exfiltrates GitHub secrets - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Persistence
- CredentialAccess
- Collection
query: |-
  DeviceFileEvents
  | where FolderPath endswith ".github/workflows/shai-hulud-workflow.yml"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1552
- T1119
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
