id: 280f9d63-d665-531a-bc28-563df640c94b
name: Pingback Backdoor Activity
description: Detects the use of Pingback backdoor that creates ICMP tunnel for C2 as described in the trustwave report - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- PrivilegeEscalation
- DefenseEvasion
- Persistence
query: |-
  DeviceProcessEvents
  | where (ProcessCommandLine contains "config" and ProcessCommandLine contains "msdtc" and ProcessCommandLine contains "start" and ProcessCommandLine contains "auto") and InitiatingProcessFolderPath endswith "\\updata.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1574
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
