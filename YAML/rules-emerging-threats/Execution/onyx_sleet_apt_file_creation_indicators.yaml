id: 2aa2a24f-7243-52bc-8a38-d190d068786a
name: Onyx Sleet APT File Creation Indicators
description: Detects file creation activity that is related to Onyx Sleet APT activity - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceFileEvents
  | where FolderPath endswith ":\\Windows\\ADFS\\bg\\inetmgr.exe"
version: 1.0.0
kind: Scheduled
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
