id: 86ec3e87-c771-5602-a99a-e44aed3f3e7d
name: Suspicious Set Value of MSDT in Registry (CVE-2022-30190)
description: Detects set value ms-msdt MSProtocol URI scheme in Registry that could be an attempt to exploit CVE-2022-30190.
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceRegistryEvents
  | where RegistryKey =~ "HKEY_LOCAL_MACHINE\\CLASSES\\ms-msdt*"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1221
entityMappings:
- entityType: RegistryKey
  fieldMappings:
  - identifier: Key
    columnName: RegistryKey
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceRegistryEvents
