id: 9d34a511-099c-5caf-8ab0-cfb73ca3c530
name: Microsoft Word Add-In Loaded
description: Detects Microsoft Word loading an Add-In (.wll) file which can be used by threat actors for initial access or persistence. - The rules is only looking for ".wll" loads. So some false positives are expected with legitimate and allowed WLLs.
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceImageLoadEvents
  | where FolderPath endswith ".wll" and InitiatingProcessFolderPath endswith "\\winword.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1204
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceImageLoadEvents
