id: 5d65e310-4db4-5c45-aced-9dea8090f6e2
name: Microsoft Excel Add-In Loaded
description: Detects Microsoft Excel loading an Add-In (.xll) file - The rules is only looking for ".xll" loads. So some false positives are expected with legitimate and allowed XLLs
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceImageLoadEvents
  | where FolderPath endswith ".xll" and InitiatingProcessFolderPath endswith "\\excel.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1204
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceImageLoadEvents
