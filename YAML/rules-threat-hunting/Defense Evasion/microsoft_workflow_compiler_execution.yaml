id: 901eba5a-ebcf-5a59-8a37-17ef7c614493
name: Microsoft Workflow Compiler Execution
description: Detects the execution of Microsoft Workflow Compiler, which may permit the execution of arbitrary unsigned code. - Legitimate MWC use (unlikely in modern enterprise environments)
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
- Execution
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\Microsoft.Workflow.Compiler.exe" or ProcessVersionInfoOriginalFileName =~ "Microsoft.Workflow.Compiler.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1127
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessName
    columnName: FileName
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Name
    columnName: FileName
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
