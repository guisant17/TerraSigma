id: 17689f6d-9468-526e-b305-f10702288894
name: Conti Volume Shadow Listing
description: Detects a command used by conti to find volume shadow backups
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- ResourceDevelopment
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "vssadmin list shadows" and ProcessCommandLine contains "log.txt"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1587
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
