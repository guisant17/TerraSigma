id: 0e22df22-acd5-56b4-b4eb-f580321b0007
name: System Drawing DLL Load
description: Detects processes loading "System.Drawing.ni.dll". This could be an indicator of potential Screen Capture.
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Collection
query: |-
  DeviceImageLoadEvents
  | where FolderPath endswith "\\System.Drawing.ni.dll"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1113
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceImageLoadEvents
