id: 6875df1b-9ce5-5763-ba81-b2fcdad8131c
name: Curl.EXE Execution
description: Detects a curl process start on Windows, which could indicates a file download from a remote location or a simple web request to a remote server - Scripts created by developers and admins - Administrative activity
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\curl.exe" or ProcessVersionInfoProductName =~ "The curl executable"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1105
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
