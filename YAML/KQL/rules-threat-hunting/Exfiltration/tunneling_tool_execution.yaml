id: 0f859731-85b0-58a2-bb52-5927102b389e
name: Tunneling Tool Execution
description: Detects the execution of well known tools that can be abused for data exfiltration and tunneling. - Legitimate administrators using one of these tools
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
- CommandAndControl
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "\\httptunnel.exe" or FolderPath endswith "\\plink.exe" or FolderPath endswith "\\socat.exe" or FolderPath endswith "\\stunnel.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1041
- T1572
- T1071
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
