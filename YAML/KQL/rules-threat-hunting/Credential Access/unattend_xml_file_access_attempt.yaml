id: 5285e4c4-b336-5b34-b190-18bc392b5c00
name: Unattend.XML File Access Attempt
description: Detects attempts to access the "unattend.xml" file, where credentials might be stored. This file is used during the unattended windows install process.
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
query: |-
  DeviceFileEvents
  | where FileName endswith "\\Panther\\unattend.xml"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1552
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessName
    columnName: FileName
- entityType: File
  fieldMappings:
  - identifier: Name
    columnName: FileName
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
