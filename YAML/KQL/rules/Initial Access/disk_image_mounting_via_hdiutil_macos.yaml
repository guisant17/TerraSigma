id: 9dd7947d-e846-5826-97ee-714b5e3197d5
name: Disk Image Mounting Via Hdiutil - MacOS
description: Detects the execution of the hdiutil utility in order to mount disk images. - Legitimate usage of hdiutil by administrators and users.
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- InitialAccess
- Collection
query: |-
  DeviceProcessEvents
  | where (ProcessCommandLine contains "attach " or ProcessCommandLine contains "mount ") and FolderPath endswith "/hdiutil"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1566
- T1560
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
