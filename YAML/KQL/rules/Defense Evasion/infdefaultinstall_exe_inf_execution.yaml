id: 61425ad9-f2cd-510e-8ed7-ef9b0534533d
name: InfDefaultInstall.exe .inf Execution
description: Executes SCT script using scrobj.dll from a command in entered into a specially prepared INF file.
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "InfDefaultInstall.exe " and ProcessCommandLine contains ".inf"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
