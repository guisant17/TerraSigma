id: 9219c82c-1ccd-5e3a-9745-9cfc12a31595
name: Potential Provisioning Registry Key Abuse For Binary Proxy Execution
description: Detects potential abuse of the provisioning registry key for indirect command execution through "Provlaunch.exe".
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- DefenseEvasion
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "SOFTWARE\\Microsoft\\Provisioning\\Commands\\"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1218
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
