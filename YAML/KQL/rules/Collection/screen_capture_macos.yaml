id: 64ded2cf-af50-57dc-959c-392145447257
name: Screen Capture - macOS
description: Detects attempts to use screencapture to collect macOS screenshots - Legitimate user activity taking screenshots
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Collection
query: |-
  DeviceProcessEvents
  | where FolderPath =~ "/usr/sbin/screencapture"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1113
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
