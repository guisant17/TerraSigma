id: 59317759-49c3-529f-8f39-07113da7a36b
name: Rundll32 Execution Without Parameters
description: Detects rundll32 execution without parameters as observed when running Metasploit windows/smb/psexec exploit module
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- LateralMovement
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine in~ ("rundll32.exe", "rundll32")
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1021
- T1570
- T1569
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
