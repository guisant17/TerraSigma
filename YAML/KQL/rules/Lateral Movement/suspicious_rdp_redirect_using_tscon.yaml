id: e3afc376-5420-53e2-a73d-b906d19444ab
name: Suspicious RDP Redirect Using TSCON
description: Detects a suspicious RDP session redirect using tscon.exe
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- LateralMovement
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains " /dest:rdp-tcp#"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1563
- T1021
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
