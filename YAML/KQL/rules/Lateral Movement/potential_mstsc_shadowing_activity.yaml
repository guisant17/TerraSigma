id: 1d68e087-b935-5840-8597-34b1aa671789
name: Potential MSTSC Shadowing Activity
description: Detects RDP session hijacking by using MSTSC shadowing
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- LateralMovement
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "noconsentprompt" and ProcessCommandLine contains "shadow:"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1563
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
