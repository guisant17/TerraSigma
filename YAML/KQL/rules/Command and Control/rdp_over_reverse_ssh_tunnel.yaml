id: c5fbd2ec-2a9e-5531-b267-6b78ee1c4ccb
name: RDP Over Reverse SSH Tunnel
description: Detects svchost hosting RDP termsvcs communicating with the loopback address and on TCP port 3389
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
- LateralMovement
query: |-
  DeviceNetworkEvents
  | where (ipv4_is_in_range(RemoteIP, "127.0.0.0/8") or ipv4_is_in_range(RemoteIP, "::1/128")) and (InitiatingProcessFolderPath endswith "\\svchost.exe" and LocalPort == 3389)
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1572
- T1021
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: InitiatingProcessFolderPath
- entityType: IP
  fieldMappings:
  - identifier: Address
    columnName: RemoteIP
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
