id: 9c7c9a3f-ed6d-5eec-8385-0955047ed4fa
name: Potential In-Memory Download And Compile Of Payloads
description: Detects potential in-memory downloading and compiling of applets using curl and osacompile as seen used by XCSSET malware
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CommandAndControl
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "osacompile" and ProcessCommandLine contains "curl"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1059
- T1105
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
