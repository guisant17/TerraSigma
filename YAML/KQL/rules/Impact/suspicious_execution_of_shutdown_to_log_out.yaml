id: 977494e4-6a71-514e-8567-e41569d0742f
name: Suspicious Execution of Shutdown to Log Out
description: Detects the rare use of the command line tool shutdown to logoff a user
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Impact
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains "/l" and FolderPath endswith "\\shutdown.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1529
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
