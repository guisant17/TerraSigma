id: 03b7d749-1bf2-55af-af74-e043790aeb42
name: Split A File Into Pieces
description: Detection use of the command "split" to split files into parts and possible transfer. - Legitimate administrative activity
severity: Low
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
query: |-
  DeviceProcessEvents
  | where FolderPath endswith "/split"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1030
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
