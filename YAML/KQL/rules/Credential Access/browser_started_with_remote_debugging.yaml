id: dbd25144-3473-537a-b890-92492ed35c3a
name: Browser Started with Remote Debugging
description: Detects browsers starting with the remote debugging flags. Which is a technique often used to perform browser injection attacks
severity: Medium
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
- Collection
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains " --remote-debugging-" or (ProcessCommandLine contains " -start-debugger-server" and FolderPath endswith "\\firefox.exe")
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1185
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
