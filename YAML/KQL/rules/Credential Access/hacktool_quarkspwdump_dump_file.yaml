id: ec11cc5b-d1b1-544b-99a0-7b0620948040
name: HackTool - QuarksPwDump Dump File
description: Detects a dump file written by QuarksPwDump password dumper
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
query: |-
  DeviceFileEvents
  | where FolderPath contains "\\AppData\\Local\\Temp\\SAM-" and FolderPath contains ".dmp"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1003
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: FolderPath
- entityType: File
  fieldMappings:
  - identifier: Directory
    columnName: FolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceFileEvents
