id: 3aaefb13-9a84-5688-92fa-1603bb49fa6c
name: PUA - NirCmd Execution As LOCAL SYSTEM
description: Detects the use of NirCmd tool for command execution as SYSTEM user - Legitimate use by administrators
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceProcessEvents
  | where ProcessCommandLine contains " runassystem "
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1569
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: CommandLine
    columnName: ProcessCommandLine
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceProcessEvents
