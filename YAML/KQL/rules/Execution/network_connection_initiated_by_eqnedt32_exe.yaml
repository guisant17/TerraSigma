id: aea0a6e2-597a-582e-a984-5050d0a6adbf
name: Network Connection Initiated By Eqnedt32.EXE
description: Detects network connections from the Equation Editor process "eqnedt32.exe". - Unlikely
severity: High
queryFrequency: PT1H
queryPeriod: PT1H
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
query: |-
  DeviceNetworkEvents
  | where InitiatingProcessFolderPath endswith "\\eqnedt32.exe"
version: 1.0.0
kind: Scheduled
relevantTechniques:
- T1203
entityMappings:
- entityType: Process
  fieldMappings:
  - identifier: ProcessPath
    columnName: InitiatingProcessFolderPath
requiredDataConnectors:
- connectorId: MicrosoftThreatProtection
  dataTypes:
  - DeviceNetworkEvents
